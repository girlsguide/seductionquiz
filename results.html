<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
</head>
<body>
    <h2>Your Feminine Seduction Type Is...</h2>
    <p id="result-text"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hakee quizin tuloksen localStorage-muistista
            let storedResult = localStorage.getItem("quizResult");

            if (storedResult) {
                let resultData = JSON.parse(storedResult); // Muuntaa JSON-muotoisen merkkijonon objektiksi
                document.getElementById("result-text").innerText = `You are the archetype: ${resultData.description}`;
            } else {
                document.getElementById("result-text").innerText = "Error: No result found.";
            }
        });
    </script>
</body>
</html>
